{% extends 'job_apps/base.html' %}

{% block page_header %}
  <h1>Applications</h1>
{% endblock page_header%}

{% block content %}

  <ul>
  {% for log in job_log %}        
    <li><h3> 
      <a href="{% url 'job_apps:job_entry' log.id %}">{{ log }}</a>
    </h3></li>
  {% empty %}
    <li><h3>No topics have been added yet.</h3></li>
  {% endfor %}
  </ul>

  <h3><a href="{% url 'job_apps:new_job_entry' %}">Add new entry</a></h3>
  
{% endblock content %}
