{% extends 'job_apps/base.html' %}

{% block content %}

  <p>Applications</p>

  <ul>
  {% for log in job_log %}        
    <li> 
      <a href="{% url 'job_apps:job_entry' log.id %}">{{ log }}</a>
    </li>
  {% empty %}
    <li>No topics have been added yet.</li>
  {% endfor %}
  </ul>

  <a href="{% url 'job_apps:new_job_entry' %}">Add new entry</a>
  
{% endblock content %}
